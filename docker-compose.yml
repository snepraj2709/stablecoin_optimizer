version: '3.8'

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3

  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./config:/app/config
      - ./api:/app/api
      - ./stablecoin_router:/app/stablecoin_router
      - ./normalizer:/app/normalizer
    command: uvicorn api.orchestrator:app --host 0.0.0.0 --port 8000 --reload

  worker:
    build: .
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./config:/app/config
      - ./api:/app/api
      - ./stablecoin_router:/app/stablecoin_router
      - ./normalizer:/app/normalizer
    command: python api/worker.py
    deploy:
      replicas: 2