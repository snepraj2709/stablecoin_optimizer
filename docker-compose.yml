version: "3.8"

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    container_name: stablecoin_api
    ports:
      - "8000:8000"
    env_file: .env
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PYTHONUNBUFFERED=1
    depends_on:
      - redis
    volumes:
      - ./:/app:delegated
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8000/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 6
    command: sh -c "python -m api.orchestrator || uvicorn api.orchestrator:app --host 0.0.0.0 --port 8000 --reload"
    restart: on-failure

  worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    container_name: stablecoin_worker
    env_file: .env
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PYTHONUNBUFFERED=1
    depends_on:
      - redis
    volumes:
      - ./:/app:delegated
    command: sh -c "python api/worker.py"
    restart: on-failure

  dashboard:
    build:
      context: .
      dockerfile: docker/Dockerfile.dashboard
    container_name: stablecoin_dashboard
    ports:
      - "8501:8501"
    env_file: .env
    environment:
      - PYTHONUNBUFFERED=1
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
    depends_on:
      - api
    volumes:
      - ./:/app:delegated
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8501/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 6
    command: sh -c "streamlit run dashboard/dashboard.py --server.port 8501 --server.address 0.0.0.0"
    restart: on-failure
